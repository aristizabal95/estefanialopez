<!-- Gallery Modals -->
{% for evaluation in site.evaluations %}
{% assign idx = forloop.index %}
<div class="portfolio-modal modal fade eval-modal" id="evaluationModal{{ idx }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ evaluation.title }}</h2>
            <h4 class="title">{{ evaluation.name }}</h4>
            <hr class="star-primary underlined">
            <!--
            <div class="col-md-6">
              <img src="{{ evaluation.image }}" class="img-responsive img-centered" alt="{{ post.alt }}">
            </div>
            -->
            {{ evaluation.content }}
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
