<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading underlined editable">
          Contacto
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-2 contact-image">
        <img class="editable" src="/uploads/retrato-cara-1.jpg" width="3284" />
      </div>
      <div class="col-sm-6">
        <div class="contact-content">
          <h4 class="section-heading editable">
            Tel&eacute;fono
          </h4>
          <h4 class="text-muted"><a href="tel:{{site.data.template.phone}}">{{site.data.template.phone}}</a></h4>
          <h4 class="section-heading editable">
            Correo
          </h4>
          <h4 class="text-muted"><a href="mailto:{{site.data.template.email}}">{{site.data.template.email}}</a></h4>
        </div>
        <a href="https://www.instagram.com/fuerade_fase/" class="row bordered-square text-center editable">
          <h3 class="editable">
            fuerade_fase
          </h3>
        </a>
      </div>
    </div>
  </div>
</section>
