<!-- About Section -->
<section id="invs">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading editable">Investigaciones</h2>
        <h3 class="section-subheading text-muted editable">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {% for item in site.investigations %}
        <a href="{{item.filepath}}" target="_blank">
          <div class="row inv-item" style="background-color: {{item.bg_color}}">
            <h3>{{item.title}}</h3>
            {% for desc in item.descriptions %}
            <p>{{desc}}</p>
            {% endfor %}
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
